<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500;700;800&display=swap"
    />
  </head>
  <body>
    <div class="login">

      <header class="main-frame">
        <h2 class="dollar-snooker">
          <p class="dollar">Dollar</p>
          <p class="snooker">Snooker</p>
        </h2>
        <div class="home-services-frame-wrapper">
          <div class="home-services-frame">
            <nav class="login-group-parent">
              <div class="login-group">
                <div class="home">Home</div>
              </div>
              <div class="services">Services</div>
              <div class="login-group1">
                <div class="about-us">About Us</div>
              </div>
              <div class="login1">Login</div>
            </nav>
            <div class="login-line"></div>
          </div>
        </div>
      </header>
      <div class="secondary-frame">
        <div class="username-frame">
          <div class="password-text">
            <h2 class="login2">Login</h2>
          </div>
          <div class="forgot-password-text">
            <div class="remember-me-text">
              <div class="rectangle-parent">
                <div class="frame-child"></div>
                <div class="rectangle-group">
                  <div class="frame-item"></div>
                  <div class="password">Password</div>
                </div>
                <div class="username-input-parent">
                  <div class="username-input">
                    <div class="password-input">
                      <div class="frame-container"></div>
                      <div class="username">Username</div>
                    </div>
                  </div>
                  <div class="forget-password">Forget Password</div>
                </div>
                <div class="login-group-group">
                  <div class="login-group2">
                    <div class="register-link"></div>
                  </div>
                  <div class="remember-me">Remember Me</div>
                </div>
              </div>
            </div>
          </div>
          <div class="register-input">
            <button class="login-label-parent">
              <div class="login-label"></div>
              <div class="login3">Login</div>
            </button>
            <div class="register-form">
              <div class="do-not-have-an-account-parent">
                <div class="do-not-have">Do not have an account?</div>
                <b class="register">Register</b>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
